<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3 col-md-offset-3">
      <img src={{user.currentUser.img}} width="100%" ng-hide='newImg'>
      <form ng-submit="user.uploadImg()" ng-show='newImg'>
        <div class="form-group">
          <input type="file" id="file_input">
        </div>
        <div class="form-group">
          <input type="submit" value="Upload" class='btn'>
          <a ng-click="newImg=false" class='btn'>Cancel</a>
        </div>
      </form>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
      <h5>Name:
        <a editable-text="user.currentUser.firstName" e-name='firstName' onbeforesave="user.update()">
          {{ user.currentUser.firstName}}
        </a>
        <a editable-text="user.currentUser.lastName" e-name='lastName' onbeforesave="user.update()">
          {{ user.currentUser.lastName }}
        </a>
      </h5>
      <h5>Email:
        <a editable-text="user.currentUser.email" e-name='email' onbeforesave="user.update()">
          {{user.currentUser.email}}
        </a>
      </h5>
      <h5>Password:
        <a editable-text="user.currentUser.password" e-name='password' onbeforesave="user.update()" type='password'>
          {{user.currentUser.password}}
        </a>
      </h5>
      <h5>Regieter at
        {{user.currentUser.registerDate | date: 'yyyy-MM-dd HH:mm' }}
      </h5>
      <a ng-click="newImg=true" class='btn'>Change My Profile Image</a>
    </div>
  </div>
</div>
