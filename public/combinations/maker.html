<div ng-controller="combinationsController as combinations">
  <div class="container combinations">
    <div class="row">
      <div class="col-xs-8">
        <div ng-canvas id='combox-wrapper'>
          <h5 ng-show='!ready'>
            Loading...
          </h5>
          <div>
            <div ng-show='ready' ng-repeat="query in queryLists | orderBy:'order'" ng-init='showname=!query.name;'>
              <div ng-show='query.show' class="combox combox-{{query.name}}" id='combox-{{query.name}}-draggable' style='{{query.position}}' ng-mouseleave='setPosition(query.name)'>
                <img src={{query.imgUrl}} id='combox-{{query.name}}-img' name={{query.name}}>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <thumbs></thumbs>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h5>
          If dragging doesnt work, please <a ng-click='combinations.refresh()'>Click Here Refresh</a>
        </h5>
      </div>
    </div>
  </div>
</div>
